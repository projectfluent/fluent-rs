[package]
name = "fluent-bundle"
description = """
A localization system designed to unleash the entire expressive power of
natural language translations.
"""
version = "0.15.3"
edition.workspace = true
rust-version.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
authors.workspace = true
categories.workspace = true
keywords.workspace = true
readme = "README.md"
include = [
  "src/**/*",
  "benches/*.rs",
  "Cargo.toml",
  "README.md",
  "LICENSE-APACHE",
  "LICENSE-MIT",
]

[dependencies]
fluent-langneg.workspace = true
fluent-syntax.workspace = true
rustc-hash.workspace = true
icu_locid.workspace = true
icu_plurals.workspace = true
icu_provider.workspace = true
fixed_decimal = { version = "0.5.5", features = ["ryu"] }
intl-memoizer = { version = "0.5.2", path = "../intl-memoizer" }
self_cell = "1.0"
smallvec = "1.13"

[dev-dependencies]
criterion.workspace = true
iai.workspace = true
serde = { workspace = true, features = ["derive"] }
rand = "0.8"
serde_yaml = "0.9"

[features]
default = ["icu_provider/sync"]
sync = ["icu_provider/sync"]
all-benchmarks = []

[[bench]]
name = "resolver"
harness = false

[[bench]]
name = "resolver_iai"
harness = false
