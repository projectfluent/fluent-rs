[workspace]
members = [
    "fluent-syntax",
    "fluent-bundle",
    "fluent-fallback",
    "fluent-resmgr",
    "fluent-pseudo",
    "fluent-testing",
    "fluent",
    "intl-memoizer"
]

exclude = [
    "fluent-cli",
]

[workspace.dependencies]
criterion = "0.3"
fluent-langneg = "0.13"
futures = "0.3"
iai = "0.1"
intl_pluralrules = "7.0.1"
rustc-hash = "1"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tokio = "1.0"
unic-langid = "0.9"

fluent-bundle = { path = "fluent-bundle" }
fluent-fallback = { path = "fluent-fallback" }
fluent-pseudo = { path = "fluent-pseudo" }
fluent-syntax = { path = "fluent-syntax" }
