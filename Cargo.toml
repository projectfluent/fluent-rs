[workspace]
resolver = "2"
members = [
  "fluent-syntax",
  "fluent-bundle",
  "fluent-fallback",
  "fluent-resmgr",
  "fluent-pseudo",
  "fluent-testing",
  "fluent",
  "intl-memoizer",
]

exclude = [
  "fluent-cli",
]

[workspace.package]
homepage = "https://www.projectfluent.org"
repository = "https://github.com/projectfluent/fluent-rs"
license = "Apache-2.0 OR MIT"
authors = [
  "Caleb Maclennan <caleb@alerque.com>",
  "Bruce Mitchener <bruce.mitchener@gmail.com",
  "Zibi Braniecki <zibi@unicode.org>",
  "Staś Małolepszy <stas@mozilla.com>",
]
categories = ["localization", "internationalization"]
keywords = ["localization", "l10n", "i18n", "intl", "internationalization"]
edition = "2021"
rust-version = "1.67.0"

[workspace.dependencies]
criterion = "0.5"
fluent-langneg = "0.13"
futures = "0.3"
iai = "0.1"
intl_pluralrules = "7.0"
rustc-hash = "2"
serde = "1.0"
serde_json = "1.0"
thiserror = "2.0"
tokio = "1.0"
unic-langid = "0.9"

fluent-bundle = { version = "0.15.3", path = "fluent-bundle" }
fluent-fallback = { version = "0.7.1", path = "fluent-fallback" }
fluent-pseudo = { version = "0.3.2", path = "fluent-pseudo" }
fluent-syntax = { version = "0.11.1", path = "fluent-syntax" }
