[package]
name = "intl-memoizer"
description = """
A memoizer specifically tailored for storing lazy-initialized
intl formatters.
"""
version = "0.5.2"
edition.workspace = true
rust-version.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
authors.workspace = true
categories.workspace = true
keywords.workspace = true
readme = "README.md"
include = [
  "src/**/*",
  "benches/*.rs",
  "Cargo.toml",
  "README.md",
  "LICENSE-APACHE",
  "LICENSE-MIT"
]

[dependencies]
icu_locid.workspace = true
icu_plurals.workspace = true
icu_provider.workspace = true
type-map = "0.5"
hashbrown = "0.14"

[dev-dependencies]
fluent-langneg.workspace = true
criterion.workspace = true
icu_datetime = {version = "1.4", features = ["serde"]}
icu_calendar = "1.4"
icu_decimal = "1.4"
icu_provider_blob = "1.4"
icu_collator = "1.4"
fixed_decimal = "0.5"
icu_list = { version = "1.4", features = ["serde"]}

[features]
default = []
sync = ["icu_provider/sync"]

[[bench]]
name = "single"
harness = false

